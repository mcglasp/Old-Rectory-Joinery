      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"

  <body>
    <header class="container px-5">
      <h1>Old Rectory Joinery</h1>
      <hr />
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link menu-grey" aria-current="page" href="#"
            >Services</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link menu-grey" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link menu-grey" href="#">Gallery</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link menu-grey"
            href="#contact-form"
            tabindex="-1"
            aria-disabled="true"
            >Contact</a
          >
        </li>
      </ul>
    </header>
    <main>
    <div class="container content-border">
      <div class="row">
        <div class="col align-self-center">
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/front_door.jpg" alt="First slide">
                </div>     
                <h2 class="p-3 position-absolute bottom-0 end-0 transparent">
                  Fully bespoke, handmade furniture & doors
                </h2>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="container content-border">
      <div class="row pt-1 pb-1 ">
        <div class="col-4">
          <img class="p-1 d-block w-100 inline-images" src="img/inside_door.png">
        </div>
        <div class="col-4">
          <img class="p-1 d-block w-100 inline-images" src="img/g_m_cabinet_closeup.jpg">
        </div>
        <div class="col-4">
          <img class="p-1 d-block w-100 inline-images" src="img/spice_cabinet.jpg">
        </div>
      </div>
    </div>
    <div id="contact-form" class="container content-border">
      <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h3>Get In Touch</h3>
              <form action="https://formspree.io/f/mzbyrdqe" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="_replyto"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1" class="pt-3"
                    >Your enquiry</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    name="message"
                  ></textarea>
                </div>
                <button type="submit" class="mt-3 btn btn-light">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer class="d-flex justify-content-center content-border">
      <p>&copy; Old Rectory Joinery</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </script>
