<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Old Rectory Joinery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="container px-5">
        <h1>Old Rectory Joinery</h1>
        <hr />
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link menu-grey" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-grey" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-grey" href="#">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-grey" href="#contact-form" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container content-border">
            <div class="row">
                <div class="col align-self-center">
                    <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/front_door.jpg" alt="First slide">
                            </div>
                            <h2 class="p-3 position-absolute bottom-0 end-0 transparent">
                                Fully bespoke, handmade furniture & doors
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container content-border">
            <div class="row pt-1 pb-1 ">
                <div class="col-md-4 col-sm-12">
                    <img class="p-1 d-block w-100 inline-images" src="img/inside_door.png">
                </div>
                <div class="col-md-4 col-sm-12">
                    <img class="p-1 d-block w-100 inline-images" src="img/g_m_cabinet_closeup.jpg">
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="ba-container">
                        <img class="p-1 d-block w-100 spice-image-1 inline-images" src="img/door_open.jpg" alt="">
                        <img class="p-1 d-block w-100 spice-image-2 inline-images" src="img/door_close.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div id="contact-form" class="container content-border">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>Get In Touch</h3>
                            <form action="https://formspree.io/f/mzbyrdqe" method="POST">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="_replyto" />
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1" class="pt-3">Your enquiry</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
                                </div>
                                <button type="submit" class="mt-3 btn btn-light">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center content-border">
        <p>&copy; Old Rectory Joinery</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                $('.spice-image-2').each(function(i) {
                    var bottom_of_object = $(this).offset().top + $(this).outerHeight();
                    var bottom_of_window = $(window).scrollTop() + $(window).height();
                    if (bottom_of_window > bottom_of_object) {
                        $(this).addClass('opacity-0');
                        $(this).removeClass('opacity-1');
                    }
                    if (bottom_of_window < bottom_of_object) {
                        $(this).addClass('opacity-1');
                        $(this).removeClass('opacity-0');
                    }
                });
            });
        });
    </script>
</body>

</html>
